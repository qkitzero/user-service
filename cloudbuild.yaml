steps:
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "us-central1-docker.pkg.dev/$PROJECT_ID/user-service/$COMMIT_SHA",
        "-f",
        "./build/user/Dockerfile",
        ".",
      ]

  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "push",
        "us-central1-docker.pkg.dev/$PROJECT_ID/user-service/$COMMIT_SHA",
      ]

  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      [
        "run",
        "deploy",
        "user-service",
        "--image",
        "us-central1-docker.pkg.dev/$PROJECT_ID/user-service/$COMMIT_SHA",
        "--region",
        "us-central1",
      ]

images:
  - "us-central1-docker.pkg.dev/$PROJECT_ID/user-service/$COMMIT_SHA"

options:
  logging: CLOUD_LOGGING_ONLY
